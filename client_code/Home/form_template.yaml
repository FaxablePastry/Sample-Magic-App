is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Image
    properties: {role: null, vertical_align: center, height: 200, tooltip: '', border: '',
      foreground: '', visible: true, display_mode: shrink_to_fit, spacing_above: small,
      source: 'https://media.tenor.com/1E6HMze0mQEAAAAC/dancing-cockroach-rainbow.gif',
      spacing_below: small, background: '', horizontal_align: center}
    name: image_1
    layout_properties: {grid_position: 'IGJPNB,MMXRFA'}
  - type: DataGrid
    properties:
      role: null
      columns:
      - {id: WZGCDR, title: Commander, data_key: Commander, $$hashKey: 'object:2115',
        expand: true}
      - {id: GJWFET, title: Games Played, data_key: GamesPlayed, $$hashKey: 'object:2070'}
      - {id: GMXTDM, title: Games Won, data_key: GamesWon, $$hashKey: 'object:2071'}
      - {id: VULAIX, title: Win Percentage, data_key: WinRate, $$hashKey: 'object:2113'}
      auto_header: true
      tooltip: ''
      border: ''
      foreground: ''
      rows_per_page: 20
      visible: true
      wrap_on: never
      show_page_controls: true
      spacing_above: small
      spacing_below: small
      background: ''
    name: data_grid_1
    layout_properties: {grid_position: 'HIRKDJ,WIDABP'}
    components:
    - type: RepeatingPanel
      properties: {spacing_above: none, spacing_below: none, item_template: Home.RowTemplate1}
      name: repeating_panel_1
      layout_properties: {}
  - type: DataGrid
    properties:
      role: null
      columns:
      - {id: TZYMNX, title: Player, data_key: Player, $$hashKey: 'object:915'}
      - {id: WPNMFH, title: Games Played, data_key: GamesPlayed, $$hashKey: 'object:916'}
      - {id: SNKWDT, title: Games Won, data_key: GamesWon, $$hashKey: 'object:917'}
      - {id: XQDUTI, title: Win Rate, data_key: WinRate, $$hashKey: 'object:959'}
      auto_header: true
      tooltip: ''
      border: ''
      foreground: ''
      rows_per_page: 20
      visible: true
      wrap_on: never
      show_page_controls: true
      spacing_above: small
      spacing_below: small
      background: ''
    name: player_data_grid
    layout_properties: {grid_position: 'CGSSLE,EJLOSR'}
    components:
    - type: RepeatingPanel
      properties: {spacing_above: none, spacing_below: none, item_template: Home.RowTemplate2}
      name: repeating_panel_2
      layout_properties: {}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: left-nav}
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Home, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: button_1
    layout_properties: {grid_position: 'PCCBJL,LFGKRP'}
    event_bindings: {click: button_1_click}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Add Game, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: button_2
    layout_properties: {grid_position: 'XPFPLE,AFCMLN'}
    event_bindings: {click: button_2_click}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Add Commander, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: button_3
    layout_properties: {grid_position: 'LINDIC,FKMPSS'}
    event_bindings: {click: button_3_click}
- type: RichText
  properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
    foreground: '', visible: true, font_size: null, content: 'This is the home page,
      I am sure something cool will be added here at some point', font: '', spacing_above: small,
    spacing_below: small, data: null, background: '', format: markdown}
  name: rich_text_1
  layout_properties: {slot: title}
